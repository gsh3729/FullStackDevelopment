<div class="container center">


<div class='row mt-5 center'>


<div class=" card col-md-3 mb-4 p mr-4 cardstyle " *ngFor='let faculty of faculty ;let i=index' style="width: 18rem;">
  <div class="container center ">

  <img class="card-img-top " src={{faculty.img}} alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title"><strong>{{faculty.name}}</strong></h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><strong>Department:</strong>{{faculty.Department}}</li>
    <li class="list-group-item">{{faculty.role}}</li>
    <li class="list-group-item">{{faculty.Area_of_work}}</li>
  </ul>
</div>
