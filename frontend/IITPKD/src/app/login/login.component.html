<div class="container mt-5">
<br>

<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">Log In</h4>
	<p class="text-center">LogIn with your Details</p>


	<form>

    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		</div>
        <input name="email"
        [(ngModel)]='loginData.email' class="form-control" placeholder="Enter Email address" type="email">
    </div> <!-- form-group// -->

    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input class="form-control" name="password"
        [(ngModel)]='loginData.password' placeholder="Enter password" type="password">
    </div> <!-- form-group// -->
    <!-- <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input class="form-control" name="cnfpassword"
        [(ngModel)]='registerData.cnfpassword' placeholder="Repeat password" type="password">
    </div>  -->
    <div class="form-group">
        <button (click)="loginUser()" type="button" class="btn btn-primary btn-block"> LogIn  </button>
    </div>
		<p class="text-center">Dont Have an account? <a routerLink="/register">Register Here</a> </p>
</form>
</article>
</div> <!-- card.// -->

</div>
